<html>
<head>
    <title>Hacky Easter 2018</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/crypto-js/aes.js"></script>
    <script type="text/javascript" src="js/crypto-js/sha1.js"></script>
    <script type="text/javascript" src="js/crypto-js/core-min.js"></script>
    <script type="text/javascript" src="js/crypto-js/enc-base64-min.js"></script>
</head>
<body class="no-sidebar">
  <div id="header-wrapper"></div>
  <script>addHeader('challenges');</script>
  <div id="main-wrapper">
    <div class="container">
      <div class="row">
        <div class="8u">
          <article id="challenge" class="box post">
            <header id="challenge-header">
                <h2>12 - Patience</h2>
            </header>
            <p>All you need is a little patience...</p>
            <p>Countdown:</p>
            <p id="count" style="font-size: 36px;">100000</p>
              <p>
                  <img class="flagImage" id="flag" src="images/flag_gray.png">
              </p>
          </article>
        </div>
        <div class="4u" id="sidebar"></div>
        <script>addChallengeSidebar(12, 2, 'PS');</script>
      </div>
    </div>
  </div>
  <div id="footer-wrapper"></div>
  <script>addFooter();</script>
  <script>
    hash = 'genesis';
    count = 100000;
    setTimeout( function() { document.location.href = 'ps://count?h=' + hash + '&c=' + count; } , 1000);
    function countFeedback(jsonString) {
      var json = JSON.parse(jsonString);
      if (json) {
        hash = json.h;
        count = json.c;
        $('#count').text(count);
        if (count == 0) {
          document.getElementById('flag').setAttribute('src', 'https://hackyeaster.hacking-lab.com/hackyeaster/images/eggs/'+hash+'.png');
        } else if (count > 0) {
          setTimeout( function() { document.location.href = 'ps://count?h=' + hash + '&c=' + count; } , 3000);
        }
      }
    }
    </script>
</body>
</html>
